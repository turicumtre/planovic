services:
  mongo:
    image : mongodb/mongodb-community-server
    container_name: mongodb-planovic
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - C:\Users\planovic-app\Desktop\db:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/planovic
    depends_on:
      - mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge